<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>extra capsula®</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div id="home" class="content">
        <header>

            <div id="menu">
                <div class="menu">
                    <img src="/assets/logo.svg" alt="extra capsula logo">

                    <div class="links">
                        <a class="not-last" href="/shop">
                            <h3>SHOP</h3>
                        </a>
        
                        <a class="not-last" href="/explore">
                            <h3>EXPLORE</h3>
                        </a>
        
                        <a href="/about">
                            <h3>ABOUT</h3>
                        </a>
                    </div>
                </div>
                <div class="divisor"></div>
            </div>
            

        </header>

        <div id="bg">
            <div class="avatar">
                <img src="/assets/bg-image-hoodie.svg" alt="Moletom extra capsula">
            </div>
            <div class="glass-wrapper">
                <img src="/assets/inner-glass.svg" alt="DUE TO SAFETY PROTOCOLS WE STRONGLY
                                                        RECOMMEND YOU TO KEEP DISTANCE AND
                                                        STAY OUTSIDE THE CAPSULA">
            </div>
        </div>

        <div class="bg-decor">
            <div class="top">
                <h1>20</h1>
            </div>
            <div class="bottom">
                <h1>59</h1>
            </div>
        </div>

        <div class="orange-decor">
            <div class="square"></div>
            <p>
                E.C<br>
                SPRING<br>
                COLLECTION 2022
            </p>
        </div>

        <div class="text-decor">
            <p>
                TIME TRAVEL<br>
                & THE END OF IT ALL</p>
        </div>

        <main>
            <div class="container">
    
                <div id="left">
                    <div class="collection">
                        <img src="/assets/collection-logo.svg" alt="coleção TIME CAPSULE: 2059">
                    </div>

                    <div class="slider">
                        <div class="ball1"></div>
                        <div class="ball2"></div>
                    </div>

                    <div class="left-bottom">
                        <img src="/assets/left-bottom.svg" alt="2021">
                    </div>
                </div>
                
                <div id="right">
                    <div class="cart-wrapper">
                        <div class="cart-counter">
                            <p class="counter-number">0</p>
                        </div>
                        <img src="/assets/shopping-cart.svg" alt="carrinho de compras">
                    </div>
                    <button>EXPLORE</button>
                </div>
            
            </div>
        </main>
    </div>
</body>
</html>
